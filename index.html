<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Band Reject Filter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        
        .sidebar {
            width: 30%;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }

        .control-panel label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 5px;
        }

        .main-content {
            flex-grow: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
            text-align: center;
        }

        canvas {
            width: 100%;
            height: 300px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Adjust Parameters</h2>
        <div class="control-panel">
            <label>Resistor (Ω): <input type="number" id="rValue" value="1000"></label>
            <label>Capacitor (µF): <input type="number" id="cValue" value="0.001"></label>
            <label>Center Frequency (Hz): <input type="number" id="fcValue" value="1000"></label>
            <label>Frequency Range (Hz): <input type="range" id="freqRange" min="100" max="10000" value="1000"></label>
            <label>
                <input type="checkbox" id="autoFc" checked>
                Auto fc = 1 / (2πRC)
            </label>
            <button onclick="updateChart()">Update Response</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Frequency Response & Oscilloscope</h2>
        <canvas id="responseChart"></canvas>
        <h3>Oscilloscope Simulation</h3>
        <canvas id="oscilloscopeCanvas"></canvas>
    </div>

    <script>
        const rInput = document.getElementById('rValue');
        const cInput = document.getElementById('cValue');
        const fcInput = document.getElementById('fcValue');
        const rangeInput = document.getElementById('freqRange');
        const autoFc = document.getElementById('autoFc');

        const ctx = document.getElementById('responseChart').getContext('2d');
        const oscCtx = document.getElementById('oscilloscopeCanvas').getContext('2d');

        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Gain (dB)',
                    data: [],
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                animation: false,
                scales: {
                    x: { type: 'linear', title: { display: true, text: 'Frequency (Hz)' } },
                    y: { title: { display: true, text: 'Gain (dB)' }, min: -40, max: 0 }
                }
            }
        });

        function drawOscilloscope(frequency) {
            const width = oscCtx.canvas.width;
            const height = oscCtx.canvas.height;
            oscCtx.clearRect(0, 0, width, height);
            oscCtx.beginPath();
            const amplitude = height / 4;
            const midY = height / 2;
            const cycles = 2;

            for (let x = 0; x < width; x++) {
                let t = x / width * cycles * 2 * Math.PI;
                let y = Math.sin(t * frequency / 1000);
                if (x === 0) {
                    oscCtx.moveTo(x, midY - y * amplitude);
                } else {
                    oscCtx.lineTo(x, midY - y * amplitude);
                }
            }

            oscCtx.strokeStyle = 'green';
            oscCtx.lineWidth = 2;
            oscCtx.stroke();
        }

        function updateChart() {
            const R = parseFloat(rInput.value);
            const C = parseFloat(cInput.value) * 1e-6; // Convert µF to F
            let fc = parseFloat(fcInput.value);

            if (autoFc.checked) {
                fc = 1 / (2 * Math.PI * R * C);
                fcInput.value = fc.toFixed(2);
            }

            const data = [];

            for (let f = fc / 10; f <= fc * 10; f += (fc * 10 - fc / 10) / 200) {
                const omega = 2 * Math.PI * f;
                const gain = Math.sqrt(1 / (1 + Math.pow(omega * R * C, 2)));
                const gainDb = 20 * Math.log10(gain);
                data.push({ x: f, y: gainDb });
            }

            chart.data.labels = data.map(point => point.x);
            chart.data.datasets[0].data = data;
            chart.update();

            drawOscilloscope(fc);
        }

        rInput.addEventListener('input', updateChart);
        cInput.addEventListener('input', updateChart);
        fcInput.addEventListener('input', updateChart);
        rangeInput.addEventListener('input', updateChart);
        autoFc.addEventListener('change', updateChart);

        updateChart();
    </script>
</body>
</html>
